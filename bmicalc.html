<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body">
                  <form class="w-50 m-auto" onsubmit="return false" id="demo">
                    <div class="form-group">
                        <label >Weight:</label>
                        <input type="text" name="" id="weight" placeholder="mass in kg" class="form-control">
                    </div>
                    <div class="form-group">
                        <label >Height:</label>
                        <input type="text" name="" id="height" placeholder="Heght in feet" class="form-control">
                    </div>
                    <div class="form-group">
                        <label >BMI value:</label>
                       <input type="number" name="" id="bmi" class="form-control">
                    </div>
                    
                    <div>
                        <button type="submit" class=" btn btn-success" onclick= "getbmi()"> Check BMI</button>
                    </div>
                 
                </form>
                
            </div>
            <div class="card-header text-center">A healthy BMI range between 19 and 25.</div>
        </div>
    </div>
    <script>
       
        function getbmi(){
            var weight=document.getElementById('weight').value;
        var height=document.getElementById('height').value;
        height = height * 12;
        height = height * 0.025;
       var newbmi = weight / Math.pow(height,2);
      newbmi = Math.round(newbmi);
    //   document.write(newbmi);   
        document.getElementById('bmi').value=newbmi;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
